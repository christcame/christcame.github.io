<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fun Fact</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card {
            background: linear-gradient(135deg, #243b55, #141e30);
            border: 1px solid #1e293b;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            max-width: 300px;
            margin: 5rem auto;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
        }
        .fun-fact {
            color: white;
            font-size: 1.2rem;
            text-align: center;
            opacity: 1;
        }
        .dropdown-menu {
            position: absolute;
            bottom: -50px;
            left: 0;
            width: 100%;
            background: rgba(205, 205, 205, 0.3);
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.8);
            padding: -5px 0 0 0;
            transition: bottom 0.3s ease;
            opacity: 0.5;
        }
        .dropdown-menu.active {
            bottom: 0;
        }
        .dropdown-content {
            color: white;
            text-align: center;
            padding-bottom: 5px;
        }
    </style>
</head>
<body class="bg-blue-900 flex items-center justify-center min-h-screen">
    <div class="card">
        <div class="fun-fact" id="funFact"></div>
        <div class="dropdown-menu" id="dropdownMenu">
            <a href=#><div class="dropdown-content">Hover over me!</div></a>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            const funFacts = [
                "Bears can run as fast as horses over short distances.",
                "The shortest war in history was between Zanzibar and England in 1896; Zanzibar surrendered after 38 minutes.",
                "A group of flamingos is called a flamboyance.",
                "The world's largest desert is the Sahara Desert, covering an area of about 3.6 million square miles.",
                "Octopuses have three hearts. Two pump blood to the gills, while the third pumps it to the rest of the body."
            ];

            const randomFact = funFacts[Math.floor(Math.random() * funFacts.length)];
            $('#funFact').text(randomFact);

            $('.card').hover(
                function() {
                    $('#dropdownMenu').addClass('active');
                }, 
                function() {
                    $('#dropdownMenu').removeClass('active');
                }
            );
        });
    </script>
</body>
</html>
