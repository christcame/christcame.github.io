
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Offense Cover</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen py-8">
    <div class="container max-w-md mx-auto text-center">
        <h1 class="text-4xl font-bold text-indigo-600 mb-4">First Offense by Lauren Milton</h1>
        <img src="https://raw.githubusercontent.com/christcame/christcame.github.io/main/First_Offense_Cover-%5B08-07-2024%5D.png" alt="First Offense Cover" class="w-full h-auto rounded-lg shadow-lg mb-8">
        <p class="text-gray-500 mb-8">Book cover image displayed above.</p>
        <button id="registerBtn" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-4 rounded mb-2">Register</button>
        <button id="loginBtn" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded">Login</button>
    </div>
    <script>
        $(document).ready(function() {
            $('#registerBtn').click(function() {
                window.location.href = 'https://docs.google.com/forms/d/e/1FAIpQLSerylOCuZby0RMg-iNBEkW4FQzvuQtoJoUQweq_cJb3yMdzaA/viewform?usp=sf_link';
            });
            $('#loginBtn').click(function() {
                window.location.href = 'https://docs.google.com/forms/d/e/1FAIpQLSfA8Cvx1_U_FG4irmn_quYkkpDwrSXkc4AV_oj36ubsuTZBCA/viewform?usp=sf_link';
            });
        });
    </script>
</body>
</html>
