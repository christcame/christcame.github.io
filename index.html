<script>
 function getCookies() {
    const cookiePairs = document.cookie.split('; ');
    const cookies = {};

    cookiePairs.forEach(pair => {
        const [name, value] = pair.split('=');
        cookies[name] = decodeURIComponent(value);
    });

    return cookies;
}
</script>
</head>
<body>
    <div id="cooky"></div>
    <div id='other'></div>
 <script>
   document.querySelector('#cooky').innerHTML=getCookies();
   document.querySelector('#other').innerHTML=document.csrfToken;
 </script>
</body>
