<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chris Fowler - Resume</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gradient-bg">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
  
  <div class="card">
    <div class="noise"></div>
    <div class="content">
      <header>
        <div style="margin-top: 140px; padding-top: 140px;"><center>
          <h1 id="name" class="name">Chris Fowler</h1></center></div>
        <div id="contact-info" class="contact-info"></div>
      </header>
      <main>
        <section class="section"><br />
          <h2 class="section-title">Professional Summary</h2>
          <p id="professional-summary" class="professional-summary"></p>
        </section>
        <section class="section"><br />
          <h2 class="section-title">Skills</h2>
          <ul id="skills" class="skills-list"></ul>
        </section>
        <section class="section"><br />
          <h2 class="section-title">Professional Experience</h2>
          <div id="experience" class="experience-container"></div>
        </section>
        <section class="section"><br />
          <h2 class="section-title">Education</h2>
          <ul id="education" class="education-list"></ul>
        </section>
        <section class="section"><br />
          <h2 class="section-title">Certifications</h2>
          <ul id="certifications" class="certifications-list"></ul>
        </section>
      </main>
    </div>
  </div>
  
  <div class="interactive"></div>

  <script src="script.js"></script>
</body>
</html>
